services:
  - type: web
    name: tradematch-api
    env: node
    nodeVersion: 20
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tradematch-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://www.tradematch.uk,https://tradematch.uk
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLAUDE_API_KEY
        sync: false

databases:
  - name: tradematch-db
    databaseName: tradematch
    user: tradematch_user