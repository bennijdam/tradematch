<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <script defer src="/_vercel/analytics/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMatch Super Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Archivo", sans-serif;
            background: #f8fafb;
            color: #1a2332;
        }

        .super-admin-root {
            min-height: 100vh;
        }

        .route-loading {
            padding: 32px;
            font-size: 15px;
            color: #4b5563;
        }

        .access-denied,
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: #f8fafb;
        }

        .access-denied-card,
        .login-card {
            width: 100%;
            max-width: 520px;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }

        .access-denied-title,
        .login-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .access-denied-subtitle,
        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .login-form {
            display: grid;
            gap: 16px;
        }

        .login-form label {
            font-size: 13px;
            font-weight: 600;
            color: #4b5563;
            display: block;
            margin-bottom: 6px;
        }

        .login-form input {
            width: 100%;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            padding: 0 14px;
            font-size: 14px;
            font-family: "Archivo", sans-serif;
        }

        .login-form input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.12);
        }

        .login-actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-family: "Archivo", sans-serif;
        }

        .btn-primary {
            background: #16a34a;
            color: #ffffff;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1a2332;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .login-error {
            color: #ef4444;
            font-size: 13px;
        }

        .is-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body data-theme="light">
    <div id="super-admin-root" class="super-admin-root">
        <div class="route-loading">Loading Super Admin...</div>
    </div>
    <script src="./routes/dashboardRouter.js"></script>
    <script src="./dashboardApp.js"></script>
</body>
</html>
