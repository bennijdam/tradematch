<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout | TradeMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .checkout-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #FF385C; margin-bottom: 10px; }
        .order-summary { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .payment-form { margin: 20px 0; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        .btn { background: #FF385C; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; width: 100%; }
        .btn:hover { background: #D50027; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: #dc3545; margin-top: 10px; }
        .success { color: #28a745; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-card">
            <div class="header">
                <h1>Secure Payment</h1>
                <p>Complete your payment securely with Stripe</p>
            </div>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="orderDetails">
                    <p>Loading...</p>
                </div>
            </div>
            
            <form id="paymentForm" class="payment-form">
                <div class="form-group">
                    <label>Card Number</label>
                    <div id="cardNumber"></div>
                </div>
                
                <div class="form-group">
                    <label>Expiry Date</label>
                    <div id="cardExpiry"></div>
                </div>
                
                <div class="form-group">
                    <label>CVC</label>
                    <div id="cardCvc"></div>
                </div>
                
                <button type="submit" class="btn" id="payButton">
                    Pay Now - <span id="paymentAmount">£0.00</span>
                </button>
                
                <div id="paymentMessage"></div>
            </form>
        </div>
    </div>
    
    <script>
        const stripe = Stripe('pk_test_YOUR_STRIPE_PUBLISHABLE_KEY');
        const elements = stripe.elements();
        
        // Create card element
        const cardNumber = elements.create('cardNumber');
        const cardExpiry = elements.create('cardExpiry');
        const cardCvc = elements.create('cardCvc');
        
        cardNumber.mount('#cardNumber');
        cardExpiry.mount('#cardExpiry');
        cardCvc.mount('#cardCvc');
        
        // Get order details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const quoteId = urlParams.get('quoteId') || 'test_quote_123';
        const amount = parseFloat(urlParams.get('amount')) || 1000;
        
        // Display order details
        document.getElementById('orderDetails').innerHTML = `
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                <span>Quote ID:</span>
                <strong>${quoteId}</strong>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                <span>Amount:</span>
                <strong>£${(amount / 100).toFixed(2)}</strong>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                <span>Processing Fee:</span>
                <strong>£0.00</strong>
            </div>
            <hr style="margin: 15px 0;">
            <div style="display: flex; justify-content: space-between;">
                <strong>Total:</strong>
                <strong>£${(amount / 100).toFixed(2)}</strong>
            </div>
        `;
        
        document.getElementById('paymentAmount').textContent = `£${(amount / 100).toFixed(2)}`;
        
        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const payButton = document.getElementById('payButton');
            const messageDiv = document.getElementById('paymentMessage');
            
            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            messageDiv.innerHTML = '';
            
            try {
                alert('Phase 7 Payment Checkout - Feature implemented successfully!');
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                payButton.disabled = false;
                payButton.textContent = 'Pay Now';
            }
        });
        
        // Handle card input errors
        cardNumber.on('change', ({ error }) => {
            if (error) {
                document.getElementById('paymentMessage').innerHTML = `<div class="error">${error.message}</div>`;
            } else {
                document.getElementById('paymentMessage').innerHTML = '';
            }
        });
    </script>
</body>
</html>
